---
layout: base
---

<div class="row">
  <div class="col"></div>
  <div class="col-md-content pb-2">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_string }}</p>
  </div>
  <div class="col"></div>
</div>
<div class="row">
  <div class="col"></div>
  <div class="col-md-content pb-5">
    {{ content }}
  </div>
  <div class="col">
    {% if page.tags %}
      <ul class="tags">
        {% for tag in page.tags %}
          <li><a href="tags.html#{{ tag | slugify }}" class="tag">{{ tag }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
