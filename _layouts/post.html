---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

{{ content }}

{% if page.tags %}
  <p style="margin-top: 20px">
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag" style="margin-right: 10px">{{ tag }}</a>
    {% endfor %}
  </p>
{% endif %}
