<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>{{ page.title }}</title>
    {% seo title=false %}
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="/images/jan-aagaard.png" />
    <link
      rel="stylesheet"
      href="/css/main.css?{{ site.time | date: '%s%N' }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,700|Open+Sans"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/blog/">
            <img
              src="/images/jan-aagaard.png"
              alt="Jan Aagaard"
              class="mr-2"
              style="border-radius: 50%; width: 34px;"
            />
            Jan Aagaard's Blog
          </a>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-md-content">
          {{ content }}
        </div>
        <div class="col"></div>
      </div>
    </div>
    <footer class="text-light">
      <div class="container">
        <ul class="mt-0">
          <li>
            <a class="text-light" href="mailto:jan@aagaard.net"
              >jan@aagaard.net</a
            >
          </li>
          <li>
            <a class="text-light" href="https://github.com/janaagaard75"
              >github.com/janaagaard75</a
            >
          </li>
          <li><a class="text-light" href="/sitemap.xml">XML sitemap</a></li>
          <li><a class="text-light" href="/feed.xml">ATOM feed</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
