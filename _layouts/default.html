<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>{{ page.title }}</title>
    {% seo title=false %}
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="/images/jan-aagaard.png" />
    <link
      rel="stylesheet"
      href="/css/main.css?{{ site.time | date: '%s%N' }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,700|Open+Sans"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-142975940-1"
    ></script>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/blog/">
            <img
              src="/images/jan-aagaard.png"
              alt="Jan Aagaard"
              class="mr-2"
              style="border-radius: 50%; width: 34px;"
            />
            Jan Aagaard's Blog
          </a>
          <div class="navbar-nav" id="userCategory"></div>
        </div>
      </nav>
    </header>
    <main class="container-fluid flex-grow-1">
      <div class="row">
        <div class="col"></div>
        <div class="col-md-content">
          {{ content }}
        </div>
        <div class="col"></div>
      </div>
    </main>
    <footer class="text-light">
      <div class="container">
        <ul class="mt-0">
          <li>
            <a class="text-light" href="mailto:jan@aagaard.net"
              ><img
                src="/images/icons/envelope.svg"
                class="icon"
              />jan@aagaard.net</a
            >
          </li>
          <li>
            <a class="text-light" href="https://twitter.com/janaagaard"
              ><img
                src="/images/icons/twit-ter.svg"
                class="icon"
              />janaagaard</a
            >
          </li>
          <li>
            <a class="text-light" href="https://github.com/janaagaard75"
              ><img
                src="/images/icons/github.svg"
                class="icon"
              />janaagaard75</a
            >
          </li>
          <li>
            <a class="text-light" href="/blog/atom.xml"
              ><img src="/images/icons/r-ss.svg" class="icon" />ATOM feed</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <script>
      function getUserCategory() {
        const userCategory = Cookies.get("UserCategory")
        if (userCategory == null) {
          return "Anonymous"
        }
        return userCategory
      }

      window.onload = function() {
        if (window.location.host === "localhost") {
          return
        }

        const userCategory = getUserCategory()
        console.info(`User category: ${userCategory}.`)

        if (userCategory !== "Anonymous") {
          document.getElementById("userCategory").innerText = userCategory
        }

        window.dataLayer = window.dataLayer || []
        function gtag() {
          dataLayer.push(arguments)
        }

        gtag("js", new Date())
        gtag("config", "UA-142975940-1", {
          custom_map: { dimension1: userCategory }
        })
      }
    </script>
  </body>
</html>
