<hr class="mt-5">
<div class="d-flex justify-content-between">
  <div>
    {% if include.previousHref and include.previousText %}
      <a href="{{ include.previousHref }}">{{ include.previousText }}</a>
    {% endif %}
  </div>
  <div>
    {% if include.nextHref and include.nextText %}
      <a href="{{ include.nextHref }}">{{ include.nextText }}</a>
    {% endif %}
  </div>
</div>
