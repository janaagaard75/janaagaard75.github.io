<!DOCTYPE html>
<html>
  <head>
    <title>Add filtering cookie</title>
    <link rel="icon" type="image/png" href="/images/jan-aagaard.png" />
    <link
      rel="stylesheet"
      href="/css/main.css?{{ site.time | date: '%s%N' }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>User Category: <span id="userCategory">unknown</span></h1>
      <p>
        <button onclick="setUserCategory('Anonymous')">
          Set to Anonymous
        </button>
        <button onclick="setUserCategory('Administrator')">
          Set to Administrator
        </button>
      </p>
      <p class="mt-5"><a href="/">Main page</a></p>
    </div>
    <script>
      function getUserCategory() {
        const userCategory = window.localStorage.getItem("UserCategory")
        if (userCategory == null) {
          return "Anonymous"
        }
        return userCategory
      }

      function setUserCategory(userCategory) {
        if (userCategory === "Anonymous") {
          window.localStorage.removeItem("UserCategory")
        } else {
          window.localStorage.setItem("UserCategory", userCategory)
        }

        updateDisplayedCategory()
      }

      function updateDisplayedCategory() {
        document.getElementById("userCategory").innerText = getUserCategory()
      }

      updateDisplayedCategory()
    </script>
  </body>
</html>
