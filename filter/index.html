<!DOCTYPE html>
<html>
  <head>
    <title>Add filtering cookie</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  </head>
  <body>
    <p>This browser is now ignored by Google Analytics.</p>
    <script>
      const cookieName = "filterFromGoogleAnalytics"

      function setFilteringCookie() {
        Cookies.set(cookieName, true, { expires: 365 })
      }

      function getFilteringCookie() {
        return Cookies.get(cookieName)
      }

      setFilteringCookie()
      const isFiltered = getFilteringCookie()
      console.info(`Is filtered: ${isFiltered}.`)
    </script>
  </body>
</html>
